<html>
  <title>Lets's Smash</title>
  <head>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <head>
    Up: <input type="text" id="up" value="w">
    Left: <input type="text" id="left" value="a">
    Right: <input type="text" id="right" value="d">
    Down: <input type="text" id="down" value="s">
    Attack: <input type="text" id="attack" value="e">
    Special: <input type="text" id="special" value="r">
    Grab: <input type="text" id="grab" value="u">
    Taunt: <input type="text" id="taunt" value="1">
    Shield: <input type="text" id="shield" value="i">
    Dash: <input type="text" id="dash" value="j">
    cUp: <input type="text" id="cUp" value="k">
    cDown: <input type="text" id="cDown" value=".">
    cLeft: <input type="text" id="cLeft" value="n">
    cRight: <input type="text" id="cRight" value="m">
    Jump: <input type="text" id="jump" value=" ">

  <body onload="Start()">
    <canvas id="mainCanvas" width="900" height="450" style="border:1px solid black;">
    </canvas>
  </body>
  <!-- Load the keyboard control AFTER the page has loaded -->
  <script type="text/javascript" src="mutations.js" ></script>
  <script type="text/javascript" src="keyboardControl.js" ></script>
<script type="text/javascript" src="animate.js" ></script>
</html>
